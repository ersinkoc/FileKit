name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test:coverage

      - name: Build
        run: npm run build

      - name: Check bundle size
        run: |
          CORE_SIZE=$(stat -f%z dist/index.js 2>/dev/null || stat -c%s dist/index.js)
          REACT_SIZE=$(stat -f%z dist/react.js 2>/dev/null || stat -c%s dist/react.js)
          echo "Core bundle size: $CORE_SIZE bytes"
          echo "React bundle size: $REACT_SIZE bytes"
          if [ $CORE_SIZE -gt 4096 ]; then
            echo "Warning: Core bundle exceeds 4KB"
          fi
          if [ $REACT_SIZE -gt 6144 ]; then
            echo "Warning: React bundle exceeds 6KB"
          fi

  publish-dry-run:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Pack (dry run)
        run: npm pack --dry-run
